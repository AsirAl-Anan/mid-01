<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a3592fbd7b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="img/logo/Adidas_Logo.png" alt="Logo" class="h-10">
                </div>

                <!-- Search Bar -->
                <div class="flex-1 mx-10 hidden md:block">
                    <div class="relative">
                        <input type="text" placeholder='Search "Belts"' class="w-full border rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <button class="absolute inset-y-0 right-0 flex items-center pr-3 text-yellow-600">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                <!-- Icons -->
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <i class="fa-regular fa-message"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <i class="fa-regular fa-user"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>

                <!-- Hamburger Menu (Mobile) -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-600 hover:text-gray-800 focus:outline-none focus:text-gray-800">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navbar Links -->
        <nav class="bg-gray-100">
            <div id="menu" class="container mx-auto px-4 py-2 flex justify-center space-x-8 md:space-x-4 md:flex md:flex-row md:justify-center md:space-x-8 hidden md:block">
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold block md:inline-block">BEST SELLER</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold block md:inline-block">RECENTLY LAUNCHED</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold block md:inline-block">ALL PRODUCTS</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold block md:inline-block">SPORTS</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold block md:inline-block">CONTACT US</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold block md:inline-block">TRACK ORDER</a>
            </div>
        </nav>
    </header>

    <script>
        // Toggle menu visibility on mobile
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
