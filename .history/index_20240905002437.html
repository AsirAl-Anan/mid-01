<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a3592fbd7b.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Toggle the mobile menu
          const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
          const mobileMenu = document.querySelector('.mobile-menu');
      
          mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        });
      </script>
      
      <!-- Small/Medium Device Searchbar Navbar -->
     
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center py-4 md:py-6">
            <!-- Logo -->
            <div class="flex items-center">
              <img src="img/logo/Adidas_Logo.png" alt="Logo" class="h-10">
            </div>
      
            <!-- Search Bar -->
            <div class="relative flex-1 hidden md:block mx-5">
              <div class="flex items-center">
                <input type="text" placeholder='Search "Sneakers"' class="w-full border rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                <button class="absolute inset-y-0 right-0 flex items-center pr-3 text-yellow-600">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
      
            <!-- Icons -->
            <div class="flex items-center space-x-4">
              <a href="#" class="text-gray-600 hover:text-gray-800 hidden md:inline-block">
                <i class="fa-regular fa-message"></i>
              </a>
              <a href="#" class="text-gray-600 hover:text-gray-800 hidden md:inline-block">
                <i class="fa-regular fa-user"></i>
              </a>
              <a href="#" class="text-gray-600 hover:text-gray-800 hidden md:inline-block">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <button class="text-gray-600 hover:text-gray-800 md:hidden mobile-menu-btn">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
      
        <!-- Navbar Links -->
        <nav class="bg-gray-100 hidden md:block">
          <div class="container mx-auto px-4 py-2 flex justify-center space-x-8">
            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">BEST SELLER</a>
            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">RECENTLY LAUNCHED</a>
            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">ALL PRODUCTS</a>
            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">SPORTS</a>
            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">CONTACT US</a>
            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">TRACK ORDER</a>
          </div>
        </nav>
      
  <!-- Small/Medium Device Searchbar Navbar -->
<nav class="bg-gray-100 md:hidden">
  <div class="container mx-auto px-4 py-2 flex items-center">
    <div class="relative flex-1">
      <div class="flex items-center">
        <button class="absolute inset-y-0 left-0 flex items-center pl-3 text-yellow-600">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" placeholder='Search "Sneakers"' class="w-full border rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>
    </div>
  </div>
</nav>
      
        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden">
          <div class="container mx-auto px-4 py-4 flex flex-col space-y-4">
            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">BEST SELLER</a>

            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">CONTACT US</a>
            <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">TRACK ORDER</a>
          </div>
        </div>
      </header>


      <!-- Carousel Container -->
<div class="relative w-full overflow-hidden ">
    <!-- Carousel Inner -->
    <div class="flex transition-transform duration-500 ease-in-out" id="carousel">
      <!-- Slide 1 -->
      <div class="w-full flex-shrink-0">
        <img src="img/carousel/Akash_KAWAII_Banner.webp" class="w-full" alt="Slide 1" />
      </div>
      <!-- Slide 2 -->
      <div class="w-full flex-shrink-0">
        <img src="img/carousel/Patch_Play_Web_Banner_2.webp" class="w-full" alt="Slide 2" />
      </div>
      <!-- Slide 3 -->
      <div class="w-full flex-shrink-0">
        <img src="img/carousel/Spectra_Banner_WEB.webp" class="w-full" alt="Slide 3" />
      </div>
      <!-- Add more slides as needed -->
    </div>
  </div>
  

  <!-- Hero Section -->
<div class="relative bg-white">
    <!-- Hero Images -->
    <div class="flex flex-wrap lg:flex-nowrap">
      <div class="w-full ">
       
      </div>
    </div>
  
    <!-- Hero Text -->
    <div class="absolute inset-0 flex flex-col items-center justify-center text-center p-6 lg:p-12">
      <h1 class="text-5xl lg:text-6xl font-bold text-black">WINNING HITS DIFFERENT</h1>
      <p class="mt-4 text-lg lg:text-xl text-gray-600">Icons built for the bright lights, on and off the court.</p>
      <a href="#" class="mt-8 px-8 py-3 bg-black text-white text-lg font-semibold rounded-full hover:bg-gray-800">Shop</a>
    </div>
  </div>
  
  <script>
    // Carousel script
    const carousel = document.getElementById('carousel');
    let index = 0;
    
    const slideImages = () => {
      const totalSlides = carousel.children.length;
      index = (index + 1) % totalSlides;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    };
  
    setInterval(slideImages, 3000); // Change every 3 seconds
  </script>
  
</body>
</html>
