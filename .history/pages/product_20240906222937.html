

  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a3592fbd7b.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <!-- Small/Medium Device Searchbar Navbar -->

</head>
<body>
    <div class="grid grid-cols-4 gap-6 p-6">
        <!-- Single Product Card -->
        <div class="border rounded-lg p-4 relative">
          <!-- Product Image -->
          <img src="your-image-url.jpg" alt="Product Image" class="w-350 h-350 object-cover mx-auto">
          
          <!-- Product Details -->
          <h3 class="mt-4 text-lg font-semibold">Bacca Bucci Spectra Men's Shoes</h3>
          <p class="text-sm text-gray-500">Kick Up Your Game with Comfy Clouds and Edgy Vibes</p>
          
          <!-- Price -->
          <div class="mt-2">
            <span class="text-xl font-bold text-black">৳2,499.00</span>
            <span class="text-sm line-through text-gray-500 ml-2">৳4,999.00</span>
          </div>
          
          <!-- Rating -->
          <div class="flex items-center mt-2">
            <span class="text-yellow-400">★★★★★</span>
            <span class="ml-2 text-gray-500 text-sm">(1)</span>
          </div>
      
          <!-- Buttons -->
          <div class="absolute bottom-4 left-0 right-0 flex justify-between px-4">
            <button class="bg-blue-500 text-white py-2 px-4 rounded">Add to Cart</button>
            <button class="bg-green-500 text-white py-2 px-4 rounded">Buy Now</button>
          </div>
        </div>
      </div>
</body>
