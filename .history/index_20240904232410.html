<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="path/to/logo.png" alt="Logo" class="h-10">
                    <span class="ml-3 text-xl font-bold text-gray-800">Your Brand</span>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 mx-10">
                    <div class="relative">
                        <input type="text" placeholder='Search "Belts"' class="w-full border rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <button class="absolute inset-y-0 right-0 flex items-center pr-3 text-yellow-600">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2 2 6-6M9 11h3m4 1H7m4 5v-5m-3-4h6v3M6 9v6m12-6v6" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Icons -->
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.803a4.493 4.493 0 006.363 0L12 17.25l.516.553a4.493 4.493 0 006.363 0M4 4h16v8.25H4V4zm4 13.25h8M8 19h8" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18m-9 9V3m4 6H8" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18v12H3V4z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- Navbar Links -->
        <nav class="bg-gray-100">
            <div class="container mx-auto px-4 py-2 flex justify-center space-x-8">
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">BEST SELLER</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">RECENTLY LAUNCHED</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">ALL PRODUCTS</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">SPORTS</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">CONTACT US</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-semibold">TRACK ORDER</a>
            </div>
        </nav>
    </header>
</body>
</html>
